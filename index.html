<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Happy Friendship Day</title>
	<link rel="stylesheet" type="text/css" href="animations.css" />
	<style>
		body {
			margin: 0;
			padding: 2rem;
			font-family: Arial, sans-serif;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			min-height: 100vh;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			text-align: center;
		}
		
		.container {
			background: rgba(255, 255, 255, 0.1);
			backdrop-filter: blur(10px);
			padding: 3rem;
			border-radius: 20px;
			box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
			border: 1px solid rgba(255, 255, 255, 0.2);
		}
		
		h1 {
			color: #fff;
			font-size: 3rem;
			margin: 0 0 1rem 0;
			text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
		}
		
		h2 {
			color: #fff;
			font-size: 1.5rem;
			margin: 0;
			font-weight: 300;
			text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
		}
		
		.date {
			color: #fff;
			font-size: 1.2rem;
			margin-top: 1.5rem;
			font-weight: 400;
			text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
			opacity: 0.9;
		}
		
		@media (max-width: 768px) {
			.container {
				padding: 2rem;
				margin: 1rem;
			}
			
			h1 {
				font-size: 2rem;
			}
			
			h2 {
				font-size: 1.2rem;
			}
			
			.date {
				font-size: 1rem;
				margin-top: 1rem;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<h1 class="animated infinite bounce">Happy Friendship Day</h1>
		<h2 class="animated infinite flip">From: Ritesh</h2>
		<div class="date" id="current-date"></div>
	</div>
	
	<script>
		// Display current date
		function updateDate() {
			const now = new Date();
			const options = { 
				weekday: 'long', 
				year: 'numeric', 
				month: 'long', 
				day: 'numeric' 
			};
			const dateString = now.toLocaleDateString('en-US', options);
			document.getElementById('current-date').textContent = dateString;
		}
		
		// Update date when page loads
		updateDate();
	</script>
</body>
</html>
